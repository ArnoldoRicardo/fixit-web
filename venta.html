<!-- @format -->

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fixit | Envios</title>
        <link rel="stylesheet" href="css/grid.css" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/mobile.css" />
        <link rel="stylesheet" href="css/animation.css" />
        <link rel="icon" type="image/png" href="images/favicon.png" />
    </head>
    <body>
        <nav class="fadeInDown">
            <div class="brand_image">
                <img src="images/fixit-logo.png" alt="fixit logotipo" />
            </div>
            <div class="nav_items">
                <ul>
                    <li><a href="#">FAQS</a></li>
                    <li><a href="#">¿Quiénes somos?</a></li>
                </ul>
            </div>
        </nav>

        <div class="container container_space">
            <div class="row">
                <div class="col-4">
                    <div class="modulo_pago">
                        <div class="modulo_pago_images">
                            <img src="images/reparacion.gif" alt="" />
                        </div>
                        <h3>Cotización de reparación</h3>
                        <p>
                            Cuéntanos acerca del problema de tu dispositivo y recibirás
                            una cotización lo mas rapido posible.
                        </p>
                    </div>
                </div>
                <div class="col-8">
                    <div class="modulo_pago">
                        <form action="">
                            <label for="name">Nombre:</label>
                            <br />
                            <input type="text" name="name" id="name" />
                            <br />
                            <label for="email">Mail:</label>
                            <br />
                            <input type="text" name="email" id="email" />
                            <br />
                            <label for="phone">Telefono:</label>
                            <br />
                            <input type="text" name="phone" id="phone" />
                            <button>Confirmar cotización</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <ul>
                <li>Términos y condiciones</li>
                <li>contacto@mail.com</li>
            </ul>
        </footer>
    </body>
</html>
